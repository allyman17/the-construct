apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: elasticsearch
            type: helm
            repo: https://helm.elastic.co
            targetRevision: 8.5.1
            chart: elasticsearch
            namespace: elasticsearch
            environment: lab
            helmValueFile: applications/elasticsearch/values/lab.yaml  # Changed to single string
          - name: external-secrets
            type: helm
            repo: https://charts.external-secrets.io
            targetRevision: 0.18.2
            chart: external-secrets
            namespace: external-secrets
            environment: lab
            helmValueFile: applications/external-secrets/values/lab.yaml  # Changed to single string
          - name: fluent-bit
            type: helm
            repo: https://fluent.github.io/helm-charts
            targetRevision: 0.50.0
            chart: fluent-bit
            namespace: fluent-bit
            environment: lab
            helmValueFile: applications/fluent-bit/values/lab.yaml  # Changed to single string
          - name: kibana
            type: helm
            repo: https://helm.elastic.co
            targetRevision: 8.5.1
            chart: kibana
            namespace: kibana
            environment: lab
            helmValueFile: applications/kibana/values/lab.yaml  # Changed to single string
          - name: vault
            type: helm
            repo: https://helm.releases.hashicorp.com
            targetRevision: 0.30.1
            chart: vault
            namespace: vault
            environment: lab
            helmValueFile: applications/vault/values/lab.yaml  # Changed to single string
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io/background
    spec:
      project: infrastructure
      sources:
        # Helm chart source
        - repoURL: '{{repo}}'
          targetRevision: '{{targetRevision}}'
          chart: '{{chart}}'
          helm:
            valueFiles:
              - $baseDir/{{helmValueFile}} 
        - repoURL: https://github.com/allyman17/the-construct
          targetRevision: main
          ref: baseDir
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions: []